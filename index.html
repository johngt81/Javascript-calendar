<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavascriptCalendarApp</title>
    </head>
     <link rel="stylesheet" href="styles.css" />
    <link href="lib/jquery-ui/themes/humanity/jquery-ui.css" rel="stylesheet" />
<body>
    <h1>Calendar Application</h1>
    <div class="container body-content">
        <div class="row">
            Fill the information <br/><br/>

            <div id="form">

                <input id="startDate" /><br />

                <input id="countryCode" /><br/><br/>
                
                <button id="calculate">Calculate</button>
            </div>

            <div id="results">
            </div>
        </div>
        <hr />
        <footer>
            <p>&copy; 2017 - JavascriptCalendarApp</p>
        </footer>
    </div>

        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/momentjs/moment.js"></script>
        <script src="lib/jquery-ui/ui/datepicker.js"></script>
        <script src="app.js"></script>
</body>
